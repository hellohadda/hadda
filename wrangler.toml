# Cloudflare Pages 配置文件
# 用于本地开发和部署配置

name = "alpha-project"
compatibility_date = "2024-01-01"

# Pages 项目配置
pages_build_output_dir = ".vercel/output/static"

# D1 数据库绑定
# 在 Cloudflare Dashboard 创建 D1 数据库后，获取 database_id
# 然后运行: wrangler d1 execute <database_name> --file=./database/schema.sql
[[d1_databases]]
binding = "DB"
database_name = "alpha-submissions"
database_id = "YOUR_DATABASE_ID_HERE"  # 替换为实际的数据库 ID

# KV 命名空间绑定（备选方案）
# 如果使用 KV，需要在 Cloudflare Dashboard 创建 KV 命名空间
# [[kv_namespaces]]
# binding = "SUBMISSIONS_KV"
# id = "YOUR_KV_NAMESPACE_ID_HERE"  # 替换为实际的 KV 命名空间 ID

# 环境变量
[vars]
TOKEN_SECRET = "alpha-project-secret-key-change-in-production"

